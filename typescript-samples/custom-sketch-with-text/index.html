<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Sketch with Text</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
  <link rel="stylesheet" href="app/styles/styles.css" />
  <script>
    var locationPath = location.pathname.replace(/\/[^/]*$/, "");
    window.dojoConfig = {
      packages: [
        {
          name: "app",
          location: locationPath + "/app",
        },
      ],
    };
  </script>
  <script src="https://js.arcgis.com/4.18"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="topbar">
    <button class="esri-sketch__button esri-icon-polyline" id="polylineBtn" type="button"
      title="Draw a polyline"></button>
    <button class="esri-sketch__button esri-icon-polygon" id="polygonBtn" type="button" title="Draw a polygon"></button>
    <button class="esri-sketch__button" id="textBtn">
      <i class="text height icon"></i>
    </button>
  </div>
  <div class="ui input" id="textInputDiv">
    <input type="text" name="name" id="textInput" placeholder="text goes here..." />
  </div> 
  <script>
    require(["app/main"]);
  </script>
</body>

</html>
