<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Sketch with Text</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
  <link rel="stylesheet" href="app/styles/styles.css" />

  <link rel="stylesheet" type="text/css" href="https://jbanuelos1.esri.com/styles/calcite/calcite.css" />
  <script type="module" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.js"></script>
  
  <script>
    var locationPath = location.pathname.replace(/\/[^/]*$/, "");
    window.dojoConfig = {
      packages: [
        {
          name: "app",
          location: locationPath + "/app",
        },
      ],
    };
  </script>
  <script src="https://js.arcgis.com/4.18"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <div class="esri-editor__controls" id="stylePicker">
    <label class="esri-feature-form__label">
      <input type="text" class="esri-input esri-feature-form__input" id="textInput" placeholder="text goes here..." />
    </label>
    <!-- to set an accordion item as open by default set the 'active'-->
    <calcite-accordion selection-mode="single">
      <calcite-accordion-item item-title="Text Color Picker">
        <calcite-color id="color-picker" hide-saved hide-channels value="#beefee" ></calcite-color>
      </calcite-accordion-item>
      <calcite-accordion-item item-title="size">
        <label class="esri-feature-form__label">
          <input type="number" class="esri-input esri-feature-form__input" id="fontSizeInput" />
        </label>
      </calcite-accordion-item>
      <calcite-accordion-item item-title="weight">
        <calcite-select scale="s" id="weightInput">
          <calcite-option value="normal">normal</calcite-option>
          <calcite-option value="bold">bold</calcite-option>
          <calcite-option value="bolder">bolder</calcite-option>
          <calcite-option value="lighter">lighter</calcite-option>
        </calcite-select>
      </calcite-accordion-item>
      <calcite-accordion-item item-title="style">
        <calcite-select scale="s" id="styleInput">
          <calcite-option value="normal">normal</calcite-option>
          <calcite-option value="italic">italic</calcite-option>
          <calcite-option value="oblique">oblique</calcite-option>
        </calcite-select>
      </calcite-accordion-item>
      <calcite-accordion-item item-title="family">
        <label class="esri-feature-form__label">
          <input type="text" class="esri-input esri-feature-form__input" id="familyInput" />
        </label>
      </calcite-accordion-item>
    </calcite-accordion>
    
    <button id="updateBtn" class="esri-editor__control-button esri-button esri-button--disabled" type="button">Update</button>
  </div>
  
  <script>
    require(["app/main"]);
  </script>
</body>

</html>
